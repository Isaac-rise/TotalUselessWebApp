<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="/style-copy.css">
  <link rel="icon" href="icon.png" type="image/png">
  <link rel="manifest" href="manifest.json">
  
  <meta name="apple-mobile-web-app-capable" content="yes">

<body>
  <!-- #region over all pages -->
  <div id="search-bar">
    <input id="search" type="search">
  </div>
  <!-- endregion -->

<div class="viewport-container">
  
  <div id="pages">

  <!-- #region Page 1 -->
    <div id="page1" class="page">

      <div id="list-block" class="list-element scroll-container">
        
        <!-- possition mark -->
        <div id="position-mark-lists" class="position-mark">
          <img id="position-mark-lists-up" class="arrow-up hidden" src="pfeil rechts.svg" alt="Beschreibung" width="12px" height="12px">
          <img id="position-mark-lists-down" class="arrow-down " src="pfeil rechts.svg" alt="Beschreibung" width="12px" height="12px">
        </div>

        <!-- Überschrift -->
        <div style=" display: flex; justify-content: center;">
          <div style="height: 40px;font-size: 35px;">Lists</div>
        </div>

        <!--Rahmen-->
        <div style="display: flex; flex-direction: column;overflow-y: scroll;height: inherit;border: 1px solid; box-sizing: border-box;height: calc(100% - 40px);">
          <!-- Container für beiden Listen-Container -->
          <div style="display: flex;flex-direction: row; --gap-list: 15px; gap: var(--gap-list) ; width: 100%; height: inherit;" class="scroll-container">
            <!-- Container für die Listentitel -->
            <div id="structure-content-1" style="min-width: auto; width: calc((100% - var(--gap-list)) / 2); display: flex; flex-direction: column;flex-shrink: 0; box-sizing: border-box;">
              <!-- Container für die Listen-container -->
              <span id="list-content-template" style="margin:1mm; color: none;"></span>
            </div>
            <div id="structure-content-2" style=" min-width: auto;width: calc((100% - var(--gap-list)) / 2); display: flex; flex-direction: column;flex-shrink: 0; box-sizing: border-box;">
            </div>
            
          </div>
        </div>
      </div>

    </div>

  <!-- endregion -->

  <!-- #region Page 2 -->
    <div id="page2" class="page">
      
      <div id="tasks-container" class="block">
        
        <div style="width: 95%">
          <div id="task-board" class="scroll-container">

            <div id="template-task-with-add-on" class="template-task">
              <span class="title-with-add-on" "></span>
              <div  class="add-on"></div>
            </div>

            <div id="template-task-without-add-on" class="template-task">
              <span class="title-with-add-on" "></span>
              <div  class="add-on"></div>
            </div>

          </div>

          <div id="calendar-board"></div>
        </div>

        <div id="information-bar-tasks" class="information-bar">
          <img id="position-mark-calendar-up" class="arrow-up hidden" src="pfeil rechts.svg" talt="Beschreibung" width="12px" height="12px">
          <img id="position-mark-calendar-down" class="arrow-down " src="pfeil rechts.svg" alt="Beschreibung" width="12px" height="12px">
          </div> 
      </div>

      <nav id="navigation-bar-tasks" class="navigation-bar">
        <div id="navigator-bar-calendar-left">
          <button id="today" class="little-square-button">T</button>
          <button id="day-back" class="little-square-button">&#9664;</button>
          <button id="day-forward" class="little-square-button">&#9654;</button>
          <button id="insertExBlock" class="little-square-button">EX</button>
          <button id="task-history" class="little-square-button">H</button>
        </div>
        
        <span id="date-of-today" onclick="">Test-Datum</span>

      </nav>

      <div id="hub-container" class="block">
          <div style="width: 95%; display: flex; flex-direction: column-reverse;;">
            
            <div id="preview" class="hidden"></div>

            <div id="hub" class="scroll-container" contenteditable="true">
              <div id="template-ex-block-in-hub">Test</div>
              <div id="newBlock" >newBlock</div>
            </div>

          </div>
          
        <div id="information-bar-hub"  class="information-bar">
          <img id="position-mark-hub-up" class="arrow-up" src="pfeil rechts.svg" talt="Beschreibung" width="12px" height="12px">
          <img id="position-mark-hub-down" class="arrow-down hidden" src="pfeil rechts.svg" alt="Beschreibung" width="12px" height="12px">
        </div>

      </div>

    </div>

  <!-- endregion -->

  <!-- #region Page 3 -->

    <div id="page3" class="page">
      <div id="graph-view" class="block"><h1>graph-view</h1></div>  
      <nav id="navigation-bar-graph-view" class="navigation-bar">
        <div class="graph-view-titles-container"> Test Test</div>
        <div class="graph-view-titles-container"> Test2 Test2</div>
      </nav>
    </div>

  <!-- endregion -->

  <!-- #region Setting -->
